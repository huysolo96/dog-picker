<div
  class="breed-content"
  fxLayout="row"
  fxLayoutAlign="center center"
  fxFlex="auto"
>
  @if (loading.state()) {
  <mat-spinner></mat-spinner>
  } @else { @if (image(); as image) {
  <img class="breed-image" [src]="image.url" />
  } } @if (breed(); as breed) {
  <div class="breed-info">
    <div class="breed-content-info">
      <div class="title">
        {{ breed.name }}
      </div>
      <div>
        {{ breed.bred_for }}
      </div>
    </div>
  </div>
  }
</div>
